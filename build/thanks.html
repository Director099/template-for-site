<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="date=no">
    <meta name="format-detection" content="address=no">
    <meta name="format-detection" content="email=no">
    <meta content="notranslate" name="google">
    <meta property="og:image" content="img/sharing/logo.png">
    <meta property="vk:image" content="img/sharing/logo.png">
    <meta name="twitter:image:src" content="img/sharing/logo.png">
    <link rel="icon" type="image/ico" sizes="16x16" href="img/favicon/favicon-16x16.ico">
    <link rel="stylesheet" href="css/style.min.css">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#fffff">
    <meta name="msapplication-navbutton-color" content="#000">
    <meta name="apple-mobile-web-app-status-bar-style" content="#000">
    <title>Страница благодарности</title>
</head>

<body>
    <main class="order-page">
        <section class="order-page__block"><img class="order-page__img" src="img/content/page-thanks.png" alt="Страница благодарности">
            <h1 class="title order-page__title">Спасибо за заявку!</h1>
            <p class="order-page__text">В ближайшее время администратор свяжется с вами, а пока можете познакомиться и подписаться на наши соцсети:</p>
            <ul class="order-page__social">
                <li class="order-page__social-item"><a class="order-page__social-link" href="#" target="_blank" aria-label="Социальная сеть Facebook">
                        <svg class="order-page__social-icon" width="100%" height="100%">
                            <use xlink:href="img/symbols.svg#facebook-th"></use>
                        </svg></a></li>
                <li class="order-page__social-item"><a class="order-page__social-link" href="#" target="_blank" aria-label="Социальная сеть Instagram">
                        <svg class="order-page__social-icon" width="100%" height="100%">
                            <use xlink:href="img/symbols.svg#instagram-th"></use>
                        </svg></a></li>
                <li class="order-page__social-item"><a class="order-page__social-link" href="#" target="_blank" aria-label="Социальная сеть Vkontakte">
                        <svg class="order-page__social-icon" width="100%" height="100%">
                            <use xlink:href="img/symbols.svg#vk-th"></use>
                        </svg></a></li>
            </ul><a class="btn btn--main order-page__btn" href="/">На главную</a>
        </section>
    </main>
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
